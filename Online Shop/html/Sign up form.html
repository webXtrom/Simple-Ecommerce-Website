<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="reg.css" />

  
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
  </head>


  <body>

    <div class="container">

      <h2>Sign Up</h2>
      <form method="post" id="form1">

     
        <div class="field">
                    
            <div class="input-field">
       
        <input type = "text" name="fname" id="name" placeholder="Enter Your Name"/>
        </div>
        </div>


        <div class="field email-field">
          <div class="input-field">
            <input type="email" id="eml" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>

        <div class="field phone-field">
            <div class="input-field">
              <input type="number" id="phn" placeholder="Enter your phone number" class="phone" />
            </div>
            <span class="error email-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Please enter a valid number</p>
            </span>
          </div>

       
    

        <div class="field create-password">
          <div class="input-field">
            <input type="password" id="passwrd" placeholder="Create password" class="password"/>
            <i class="bx bx-hide show-hide"></i>
          </div>

          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter atleast 8 charatcer with number, symbol, small and
              capital letter. </p>
          </span>
        </div>



        <div class="field confirm-password">
          <div class="input-field">
            <input type="password" id="cpasswrd" placeholder="Confirm password" class="cPassword"/>
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>
        <div class="button">
          <input type="submit" id="sub" value="Signup"/>
        </div>

        <div class="signin">
            <span>Already have an account?<a href="Login form.html">LogIn here</a></span>
        </div>
      </form>
    </div>

    
    <script src="regscript.js"></script>
    
  </body>
</html>
