<!DOCTYPE html>
<html>

</html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    </body>
    
    <div class="login">

        <h2>LogIn page</h2>
        <form method="post" id="form1">
  
       
          <div class="field">
            <label>UserName</label>         
              <div class="input-field">
        
          <input type = "text" name="fname" id="name" placeholder="Enter Your Name"/>
          </div>
          </div>
  
  
          <div class="field email-field">
            <label>Email</label>
            <div class="input-field">
              <input type="email" id="eml" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Invalid email. </p>
            </span>
          </div>
  

         
      
  
          <div class="field create-password">
            <label>Password</label>
            <div class="input-field">
              <input type="password" id="passwrd" placeholder="Create password" class="password"/>
              <i class="bx bx-hide show-hide"></i>
            </div>
  
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Invalid password. </p>
            </span>
          </div>

         
          <div class="fp">         
          <input type="checkbox" id="check">
          <span>Remember me</span>

          
          
          <a>Forget Password</a>
          </div>
         
          <br>
  
            
            
          <div class="button">
            <input type="submit" id="sub" value="Login"/>
          </div>
  
          <div class="signin">
              <span>Don't have an account? <a href="Sign up form.html">Create Account</a></span>
          </div>
        
          
        
        </form>
    </div>
    <script src="loginjs.js"></script>
    
</body>
</html>
